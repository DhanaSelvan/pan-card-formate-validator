<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pan Card Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container-fulid">
        <section class="container m-3 bg-body-secondary mx-auto py-3 bg-opacity-75">
            <h1 class="text-center mt-3">Pan Card Validator</h1>
            <div class="d-flex gap-2 justify-content-center my-5">
                <input type="text" name="pan" id="pan" required placeholder="Enter your pan number" class="px-2 py-1 rounded rounded-1">
                <button class="btn btn-primary" id="btn">Check</button>
            </div>
            <div class="result-wrapper">
                <h2 class="text-center"><u>Result</u></h2>
                <p class="text-center my-3" id="result"></p>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
